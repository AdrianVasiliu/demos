<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>dojox.av.FLVideo Demo</title><link rel="stylesheet" href="demo.css"></head><body class="tundra"><h1>dojox.av.FLVideo Demo</h1><div id="player">
    <div id="vidContainer">
	<div id="video"></div>
  <div id="videoOverlay" accept="blue,darkred" data-dojo-id="c2" data-dojo-type="dojo/dnd/Target">
    	<div id="relatedBack" style="display:none;"></div>
        <div id="relatedContainer" style="display:none;">
            <div class="topRow">
            <div onclick="controls.doPlay();" data-dojo-type="dijit/form/Button">Play Again</div>
            </div>
            <div id="relatedNode" class="botRow">
                <span class="relText">Related Items:</span>
                <div class="related">
                    <div class="thumb" style="background-image:url(media/thumbs/Workshop.jpg)"></div>
                    <div class="title">Workshop</div>
                    <div class="desc">The elves worked hard</div>
                </div>
                <div class="related">
                    <div class="thumb" style="background-image:url(media/thumbs/Teacher.jpg)"></div>
                    <div class="title">Teacher</div>
                    <div class="desc">Santa went to classes</div>
                </div>
            </div>
        </div>

    </div>
    </div>
    <div id="timeNodes">
        <div id="timeNode">0.00</div>
        <div id="durNode">0.00</div>
    </div>
    <div id="progressContainer">
        <div id="progress" data-dojo-type="dijit/form/HorizontalSlider" data-dojo-props='"showbuttons":false,"intermediatechanges":true'></div>
    </div>
	<div id="controls">
		<div onclick="controls.doPlay();" title="Play" id="playButton" data-dojo-type="dijit/form/Button" data-dojo-props='"showlabel":false,"iconclass":"playIcon"'>
			Play
		</div>

		<div onclick="controls.doPause();" title="Pause" style="display:none;" id="pauseButton" data-dojo-type="dijit/form/Button" data-dojo-props='"showlabel":false,"iconclass":"pauseIcon"'>
			Pause
		</div>

		<div id="volContainer">
			<div id="volume">
				<div id="volBack"></div>
				<div id="volMask"></div>
			</div>
		</div>
	</div>
</div><div id="libContainer">
    <div id="library" class="source" data-dojo-id="dnd_library" data-dojo-type="dojo/dnd/Source" data-dojo-props='"copyonly":true'></div>
    <div id="libDesc"><em>To play a video from the list, drag and drop it on the player.</em></div>
</div><!--<div id="timeline" dojoType="dojo.dnd.Source" jsId="c2" class="target" accept="blue,darkred" horizontal="true"></div> -->
	<script src="../config.js"></script>
	<script>
	dojoConfig.popup = true;
	</script>
	<script type="text/javascript" src="../../dojo/dojo.js"></script>
	<script>
		require(["dojo/parser", "demo/src"], function (parser) {
			parser.parse();
		});
	</script>
</body></html>
