<!DOCTYPE HTML>
<html>
  <head>
    <title>Dojo Charting Drill Down</title>
	<link rel="stylesheet" href="../../dijit/themes/claro/claro.css"></link>
  </head>
  <body class="claro">
  	<div style="width:1280px;margin-left:auto;margin-right:auto">
  		<div id="chart1" style="width:1280px;height:800px"></div>
		<div id="overlay" style="position:relative;top:-720px;left:90px;width:240px;visibility:hidden">
			<div id="chart2" style="width:240px;height:240px"></div>
		</div>
	</div>
	<script src="../config.js"></script>
	<script type="text/javascript" src="../../dojo/dojo.js"></script>
	<script>
		require(["dojo/dom", "dojo/on", "dojo/dom-style", "demo/src"], function (dom, on, domStyle) {
			on(dom.byId("overlay"), "click", function () {
				domStyle.set("overlay", "visibility", "hidden");
			});
		});
	</script>
  </body>
</html>
