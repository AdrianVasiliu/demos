<div class="dijitTreeNode subNode" role="presentation">
	<div data-dojo-attach-point="rowNode" class="dijitTreeRow" role="presentation"
		data-dojo-attach-event="onmouseenter:_onMouseEnter, onmouseleave:_onMouseLeave">
		<div data-dojo-attach-point="detailNode" class="subNodeDetail">${detail}</div>
		<img src="${_blankGif}" alt="" data-dojo-attach-point="expandoNode" 
			class="dijitTreeExpando" role="presentation">
		<span data-dojo-attach-point="expandoNodeText" 
			class="dijitExpandoText" role="presentation"></span>
		<span data-dojo-attach-point="contentNode" 
			class="dijitTreeContent" role="presentation">
			<img src="${_blankGif}" alt="" data-dojo-attach-point="iconNode" 
				class="dijitTreeIcon" role="presentation">
			<span data-dojo-attach-point="labelNode" 
				class="dijitTreeLabel" role="treeitem" tabindex="-1"
				aria-selected="false"
				data-dojo-attach-event="onfocus:_onLabelFocus, onblur:_onLabelBlur"></span>
		</span>
	</div>
	<div data-dojo-attach-point="containerNode" 
		class="dijitTreeContainer" role="presentation"
		style="display: none;"></div>
</div>
